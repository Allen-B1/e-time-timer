<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ETime Timer</title>
    </head>
    <body>
        <input type="number" style="border:0;outline:0" placeholder="20"> minutes per day.
        <h4>Timer</h4>
        <input type="number" id="min" placeholder="4" min="0" max="59">:<input type="number" id="sec" min="0" max="61" placeholder="60">
        <button id="start">Start</button>
        <script src="script.js"></script>
    </body>
</html>
