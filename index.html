<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ETime Timer</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <input type="number" style="border:0;outline:0" width="3" min="0" max="360" placeholder="20"> minutes per day.
        <div>
            <h4>Timer</h4>
            <input type="number" id="min" placeholder="4" min="0" max="59">:<input type="number" id="sec" min="0" max="61" placeholder="60">
            <button id="start">Start</button>
        </div>
        <div>
            <h4>Already Done</h4>
            <input type="number" id="instant-time">
            <button id="instant-time-btn">Remove</button>
        </div>
        <div>
            <h4>Time Spent</h4>
            <div id="time-spent">0</div>
        </div>
    </body>
</html>
